<mat-card matRipple >
  <div class="special">
    {{ card.special }}
  </div>
 <div (click)="selectCard()" class="card-content">
  <mat-card-title>{{ card.title }}</mat-card-title>
  <mat-card-subtitle *ngIf="card.subtitle">{{ card.subtitle }}</mat-card-subtitle>
  <mat-card-content [innerHTML]="card.content"></mat-card-content>
  <mat-card-actions *ngIf="!fromToCard">
    <mat-icon>trending_flat</mat-icon>
  </mat-card-actions>
  <mat-card-actions *ngIf="fromToCard" align="end">
    <label [class]="card.change + '-from-to'">{{ card.change }}</label>
  </mat-card-actions>
 </div>
</mat-card>
